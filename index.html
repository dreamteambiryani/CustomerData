<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Team | Customer and Sales Data</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 300px; /* Ensure it doesn't get too wide */
            border-radius: 10px; /* Add rounded corners */
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="images/file.png" alt="Logo" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="view.html">View Google sheet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manage.html">Manage Data</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5" id="formContainer">
        <h2>Dream Team Biryani House</h2>
        <h3>Customer and Sales Data</h3>
        <form id="biryaniForm">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" >

            <label for="phoneNo">Phone No</label>
            <input type="text" id="phoneNo" name="phoneNo" pattern="\d{10}" oninput="validatePhoneNumber(this)"
                inputmode="numeric" >

            <label for="language">Language</label>
            <div class="radio-group">
                <input type="radio" id="english" name="language" value="English" required>
                <label for="english">English</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="hindi" name="language" value="Hindi" required>
                <label for="hindi">Hindi</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="marathi" name="language" value="Marathi" required>
                <label for="marathi">Marathi</label>
            </div>

            <label for="quantity">Quantity* (Select Veg or Non-Veg first)</label>
            <div class="radio-group">
                <input type="radio" id="veg" name="menuType" value="Veg" required onclick="toggleMenu('Veg')">
                <label for="veg">Veg</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="nonVeg" name="menuType" value="NonVeg" required onclick="toggleMenu('NonVeg')">
                <label for="nonVeg">Non-Veg</label>
            </div>
            <div id="vegMenu" style="display:none;">
                <label for="vegFullPlate">Full Plate (120rs)</label>
                <input type="checkbox" id="vegFullPlate" name="vegFullPlate" value="Full - 120rs">
                <input type="number" min="0" id="vegFullPlateQty" name="vegFullPlateQty" class="quantity"
                    placeholder="Qty">
                <label for="vegHalfPlate">Half Plate (70rs)</label>
                <input type="checkbox" id="vegHalfPlate" name="vegHalfPlate" value="Half - 70rs">
                <input type="number" min="0" id="vegHalfPlateQty" name="vegHalfPlateQty" class="quantity"
                    placeholder="Qty">
                <label for="vegQuarterPlate">1/4 Plate (40rs)</label>
                <input type="checkbox" id="vegQuarterPlate" name="vegQuarterPlate" value="Quarter - 40rs">
                <input type="number" min="0" id="vegQuarterPlateQty" name="vegQuarterPlateQty" class="quantity"
                    placeholder="Qty">
            </div>

            <div id="nonVegMenu" style="display:none;">
                <label for="nonVegFullPlate">Full Plate (130rs)</label>
                <input type="checkbox" id="nonVegFullPlate" name="nonVegFullPlate" value="Full - 130rs">
                <input type="number" min="0" id="nonVegFullPlateQty" name="nonVegFullPlateQty" class="quantity"
                    placeholder="Qty">

                <label for="nonVegHalfPlate">Half Plate (80rs)</label>
                <input type="checkbox" id="nonVegHalfPlate" name="nonVegHalfPlate" value="Half - 80rs">
                <input type="number" min="0" id="nonVegHalfPlateQty" name="nonVegHalfPlateQty" class="quantity"
                    placeholder="Qty">

                <label for="nonVegQuarterPlate">1/4 Plate (45rs)</label>
                <input type="checkbox" id="nonVegQuarterPlate" name="nonVegQuarterPlate" value="Quarter - 45rs">
                <input type="number" min="0" id="nonVegQuarterPlateQty" name="nonVegQuarterPlateQty" class="quantity"
                    placeholder="Qty">
            </div>

            <label for="paymentMode">Payment Mode*</label>
            <div class="radio-group">
                <input type="radio" id="online" name="paymentMode" value="Online" required>
                <label for="online">Online</label>
                <img src="images/payment.jpeg" alt="Payment QR Code" class="qr-code">
            </div>
            <div class="radio-group">
                <input type="radio" id="cash" name="paymentMode" value="Cash" required>
                <label for="cash">Cash</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Modal HTML -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="alertMessage">Please fill all required fields.</p>
        </div>
    </div>

    <script>
        function toggleMenu(menuType) {
            var vegMenu = document.getElementById("vegMenu");
            var nonVegMenu = document.getElementById("nonVegMenu");
            if (menuType === "Veg") {
                vegMenu.style.display = "block";
                nonVegMenu.style.display = "none";
            } else if (menuType === "NonVeg") {
                vegMenu.style.display = "none";
                nonVegMenu.style.display = "block";
            }
        }
    
        function validateCheckboxGroup(checkboxGroup) {
            for (var i = 0; i < checkboxGroup.length; i++) {
                if (checkboxGroup[i].checked) {
                    return true;
                }
            }
            return false;
        }
    
        function validateRadioGroup(radioGroup) {
            for (var i = 0; i < radioGroup.length; i++) {
                if (radioGroup[i].checked) {
                    return true;
                }
            }
            return false;
        }
    
        function showAlert(message) {
            var modal = document.getElementById("alertModal");
            var alertMessage = document.getElementById("alertMessage");
            var close = document.getElementsByClassName("close")[0];
    
            alertMessage.textContent = message;
            modal.style.display = "block";
    
            close.onclick = function() {
                modal.style.display = "none";
            }
    
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            var formContainer = document.getElementById('formContainer');
            var navbarToggler = document.querySelector('.navbar-toggler');
    
            navbarToggler.addEventListener('click', function () {
                formContainer.classList.toggle('show-form');
            });
    
            var form = document.getElementById("biryaniForm");
            form.addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent the default form submission
    
                var allFieldsFilled = true;
    
                // Check if at least one radio button is selected in language group
                var languageRadios = form.querySelectorAll("input[name='language']");
                if (!validateRadioGroup(languageRadios)) {
                    showAlert("Please select a language.");
                    allFieldsFilled = false;
                    return;
                }
    
                // Check if at least one radio button is selected in payment mode group
                var paymentModeRadios = form.querySelectorAll("input[name='paymentMode']");
                if (!validateRadioGroup(paymentModeRadios)) {
                    showAlert("Please select a payment mode.");
                    allFieldsFilled = false;
                    return;
                }
    
                // Check if at least one veg or non-veg checkbox is selected
                var vegCheckboxes = form.querySelectorAll("#vegMenu input[type='checkbox']");
                var nonVegCheckboxes = form.querySelectorAll("#nonVegMenu input[type='checkbox']");
                if (!validateCheckboxGroup(vegCheckboxes) && !validateCheckboxGroup(nonVegCheckboxes)) {
                    showAlert("Please select at least one option from Veg or Non-Veg menu.");
                    allFieldsFilled = false;
                    return;
                }
    
                if (allFieldsFilled) {
                    var phoneInput = document.getElementById("phoneNo");
                    var phoneNumber = phoneInput.value.trim();
    
                    // Add the country code if not present
                    if (!phoneNumber.startsWith("91")) {
                        phoneNumber = "91" + phoneNumber;
                    }
    
                    // Update the phone input value
                    phoneInput.value = phoneNumber;
    
                    // Create a hidden input to hold the full phone number with the country code
                    var hiddenPhoneInput = document.createElement("input");
                    hiddenPhoneInput.type = "hidden";
                    hiddenPhoneInput.name = "fullPhoneNo";
                    hiddenPhoneInput.value = phoneNumber;
    
                    // Append the hidden input to the form
                    form.appendChild(hiddenPhoneInput);
    
                    // Continue with form submission
                    var formData = new FormData(form);
                    try {
                        const response = await fetch("https://script.google.com/macros/s/AKfycbwdarDqI5EfF9IpCp42Ov6TrwbmqK43xQGhxENI2dMlvMv7lmm_sd-QXya56aoqkGBc/exec", {
                            method: "POST",
                            body: formData
                        });
                        const responseText = await response.text();
                        window.location.href = "result.html?status=" + encodeURIComponent(responseText);
                    } catch (error) {
                        console.error("Error:", error);
                        window.location.href = "result.html?status=" + encodeURIComponent("Failed to submit data.");
                    }
                }
            });
        });
    </script>
    
    
    
</body>
</html>
