<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Team | Customer and Sales Data</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="images/file.png" alt="Logo" class="rounded-circle" width="50" height="50" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="manage.html">Manage Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view.html">View Google sheet</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5" id="formContainer">
        <h2>Dream Team Biryani House</h2>
        <h3>Customer and Sales Data</h3>
        <form id="biryaniForm">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" class="form-control">
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone No</label>
                <input type="text" id="phoneNo" name="phoneNo" pattern="\d{10}" class="form-control"
                    inputmode="numeric">
            </div>

            <div class="form-group">
                <label>Language</label>
                <div class="form-check">
                    <input type="radio" id="english" name="language" value="English" class="form-check-input" required>
                    <label for="english" class="form-check-label">English</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="hindi" name="language" value="Hindi" class="form-check-input" required>
                    <label for="hindi" class="form-check-label">Hindi</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="marathi" name="language" value="Marathi" class="form-check-input" required>
                    <label for="marathi" class="form-check-label">Marathi</label>
                </div>
            </div>

            <div class="form-group">
                <label>Quantity* (Select Veg or Non-Veg first)</label>
                <div class="form-check">
                    <input type="radio" id="veg" name="menuType" value="Veg" class="form-check-input" required
                        onclick="toggleMenu('Veg')">
                    <label for="veg" class="form-check-label">Veg</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="nonVeg" name="menuType" value="NonVeg" class="form-check-input" required
                        onclick="toggleMenu('NonVeg')">
                    <label for="nonVeg" class="form-check-label">Non-Veg</label>
                </div>
            </div>

            <div id="vegMenu" class="menu-options" style="display:none;">
                <div class="form-check">
                    <input type="checkbox" id="vegFullPlate" name="vegFullPlate" value="Full - 120rs"
                        class="form-check-input">
                    <label for="vegFullPlate" class="form-check-label">Full Plate (120rs)</label>
                    <input type="number" min="0" id="vegFullPlateQty" name="vegFullPlateQty"
                        class="form-control quantity" placeholder="Qty">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="vegHalfPlate" name="vegHalfPlate" value="Half - 70rs"
                        class="form-check-input">
                    <label for="vegHalfPlate" class="form-check-label">Half Plate (70rs)</label>
                    <input type="number" min="0" id="vegHalfPlateQty" name="vegHalfPlateQty"
                        class="form-control quantity" placeholder="Qty">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="vegQuarterPlate" name="vegQuarterPlate" value="Quarter - 40rs"
                        class="form-check-input">
                    <label for="vegQuarterPlate" class="form-check-label">1/4 Plate (40rs)</label>
                    <input type="number" min="0" id="vegQuarterPlateQty" name="vegQuarterPlateQty"
                        class="form-control quantity" placeholder="Qty">
                </div>
            </div>

            <div id="nonVegMenu" class="menu-options" style="display:none;">
                <div class="form-check">
                    <input type="checkbox" id="nonVegFullPlate" name="nonVegFullPlate" value="Full - 130rs"
                        class="form-check-input">
                    <label for="nonVegFullPlate" class="form-check-label">Full Plate (130rs)</label>
                    <input type="number" min="0" id="nonVegFullPlateQty" name="nonVegFullPlateQty"
                        class="form-control quantity" placeholder="Qty">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="nonVegHalfPlate" name="nonVegHalfPlate" value="Half - 80rs"
                        class="form-check-input">
                    <label for="nonVegHalfPlate" class="form-check-label">Half Plate (80rs)</label>
                    <input type="number" min="0" id="nonVegHalfPlateQty" name="nonVegHalfPlateQty"
                        class="form-control quantity" placeholder="Qty">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="nonVegQuarterPlate" name="nonVegQuarterPlate" value="Quarter - 45rs"
                        class="form-check-input">
                    <label for="nonVegQuarterPlate" class="form-check-label">1/4 Plate (45rs)</label>
                    <input type="number" min="0" id="nonVegQuarterPlateQty" name="nonVegQuarterPlateQty"
                        class="form-control quantity" placeholder="Qty">
                </div>
            </div>

            <div class="form-group">
                <label>Payment Mode*</label>
                <div class="form-check">
                    <input type="radio" id="online" name="paymentMode" value="Online" class="form-check-input" required>
                    <label for="online" class="form-check-label">Online</label>
                    <img src="images/payment.jpeg" alt="Payment QR Code" class="img-fluid qr-code">
                </div>
                <div class="form-check">
                    <input type="radio" id="cash" name="paymentMode" value="Cash" class="form-check-input" required>
                    <label for="cash" class="form-check-label">Cash</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Modal HTML -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="alertMessage">Please fill all required fields.</p>
        </div>
    </div>

    <script>
        function toggleMenu(menuType) {
            document.getElementById("vegMenu").style.display = (menuType === "Veg") ? "block" : "none";
            document.getElementById("nonVegMenu").style.display = (menuType === "NonVeg") ? "block" : "none";
        }

        function validateCheckboxGroup(checkboxGroup) {
            return Array.from(checkboxGroup).some(checkbox => checkbox.checked);
        }

        function validateRadioGroup(radioGroup) {
            return Array.from(radioGroup).some(radio => radio.checked);
        }

        function showAlert(message) {
            const modal = document.getElementById("alertModal");
            const alertMessage = document.getElementById("alertMessage");
            alertMessage.textContent = message;
            modal.style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("biryaniForm");
            form.addEventListener("submit", async function (event) {
                event.preventDefault();
                const phoneInput = document.getElementById("phoneNo");
                let phoneNumber = phoneInput.value.trim();

                if (!validateRadioGroup(document.querySelectorAll("input[name='language']"))) {
                    showAlert("Please select a language.");
                    return;
                }

                if (!validateRadioGroup(document.querySelectorAll("input[name='paymentMode']"))) {
                    showAlert("Please select a payment mode.");
                    return;
                }

                if (!validateCheckboxGroup(document.querySelectorAll("#vegMenu input[type='checkbox']")) &&
                    !validateCheckboxGroup(document.querySelectorAll("#nonVegMenu input[type='checkbox']"))) {
                    showAlert("Please select at least one option from Veg or Non-Veg menu.");
                    return;
                }

                if (!phoneNumber.startsWith("91")) {
                    phoneNumber = "91" + phoneNumber;
                    phoneInput.value = phoneNumber;
                }

                const hiddenPhoneInput = document.createElement("input");
                hiddenPhoneInput.type = "hidden";
                hiddenPhoneInput.name = "fullPhoneNo";
                hiddenPhoneInput.value = phoneNumber;
                form.appendChild(hiddenPhoneInput);

                const formData = new FormData(form);
                try {
                    const response = await fetch("https://script.google.com/macros/s/AKfycbxERBzPWhjnvb2bY-3Ho237uqEkYeVEUny0VQtfSc8DOhl_soFaqKZweEpIpro0Levb/exec", {
                        method: "POST",
                        body: formData
                    });
                    const responseText = await response.text();
                    window.location.href = "result.html?status=" + encodeURIComponent(responseText);
                } catch (error) {
                    console.error("Error:", error);
                    window.location.href = "result.html?status=" + encodeURIComponent("Failed to submit data.");
                }
            });

            document.querySelector(".close").onclick = function () {
                document.getElementById("alertModal").style.display = "none";
            };

            window.onclick = function (event) {
                if (event.target == document.getElementById("alertModal")) {
                    document.getElementById("alertModal").style.display = "none";
                }
            };
        });
    </script>
</body>

</html>
